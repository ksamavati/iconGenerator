<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Image to PNG Icons Converter</title>
	<style>
		/* Add some basic styling for better visual appeal */
		body {
			font-family: Arial, sans-serif;
			text-align: center;
			margin-top: 50px;
		}

		.drop-zone {
			border: 2px dashed #ccc;
			padding: 50px;
			cursor: pointer;
		}

		.icons {
			display: flex;
			justify-content: center;
			align-items: center;
			gap: 20px;
			margin-top: 30px;
		}

		.icon {
			display: flex;
			flex-direction: column;
			align-items: center;
		}
	</style>
</head>

<body>
	<div id="options">
		<input type="checkbox" id="cropCircle">
		<label for="cropCircle">Crop to Circle</label>
	</div>
	<div class="drop-zone" id="dropZone">Drag and Drop your Image Here</div>
	<div class="icons" id="iconsDisplay"></div>
	<button id="downloadBtn" style="margin-top: 20px;">Download Icons as ZIP</button>

	<!-- External library JSZip for creating zip files -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.5.0/jszip.min.js"></script>
	<script src="index.js"></script>
</body>

</html>
